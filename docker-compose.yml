version: "2"
services:
  calc:
    build:
      context: .
      dockerfile: calc/Dockerfile
    container_name: calc
    ports:
    - 8801:8081
    restart: always
    volumes:
    - .:/go/src/github.com/adir-ch/micro-kit
  add:
    build:
      context: .
      dockerfile: add/Dockerfile
    container_name: add
    ports:
    - 8800:8081
    restart: always
    volumes:
    - .:/go/src/github.com/adir-ch/micro-kit
  sub:
    build:
      context: .
      dockerfile: sub/Dockerfile
    restart: always
    volumes:
    - .:/go/src/github.com/adir-ch/micro-kit
    container_name: sub
    ports:
    - 8802:8082
  mul:
    build:
      context: .
      dockerfile: mul/Dockerfile
    restart: always
    volumes:
    - .:/go/src/github.com/adir-ch/micro-kit
    container_name: mul
    ports:
    - 8803:8082
  etcd:
    environment:
      ETCD_ADVERTISE_CLIENT_URLS: http://etcd:2379
      ETCD_INITIAL_ADVERTISE_PEER_URLS: http://etcd:2380
      ETCD_INITIAL_CLUSTER: infra=http://etcd:2380
      ETCD_INITIAL_CLUSTER_STATE: new
      ETCD_INITIAL_CLUSTER_TOKEN: secrettoken
      ETCD_LISTEN_CLIENT_URLS: http://etcd:2379,http://localhost:2379
      ETCD_LISTEN_PEER_URLS: http://etcd:2380
      ETCD_NAME: infra
    image: quay.io/coreos/etcd:v3.1.7
    ports:
    - 23791:2379
    - 23801:2380
    restart: always
  nats:
    image: 'nats:0.8.0'
    entrypoint: "/gnatsd -DV"
    expose:
      - "4222"
    ports:
      - "8222:8222"
      - "4222:4222"
    hostname: nats-server